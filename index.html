<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Homestead Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header" style="display: table;">
      <script>
        var chain;

        function load(){
          var oReq = new XMLHttpRequest();
          oReq.onload = reqListener;
          oReq.open("get", "https://www.etherchain.org/api/basic_stats", true);
          oReq.send();
        }

        function reqListener(e) {
          chain = JSON.parse(this.responseText);
          if (1150000-chain.data.blocks[0].number!=0){
            document.getElementById("time").innerHTML="<h1 class='project-name'><strong><em>"+(1150000-chain.data.blocks[0].number)+" blocks until Homestead!</em></strong></h1>
            for (int i=0; i<3; i++)
              document.getElementById("time").innerHTML+="<br />";
            document.getElementById("time").innerHTML+="<p class='btn' onclick='load()'>Refresh</p>";
          } else
            document.getElementById("time").innerHTML="It's already here on the mainnet!";
        }

        load();
      </script>
      <div id="time" style="display: table-cell; vertical-align: middle;"></div>
    </section>

    <section class="main-content">
    </section>
  </body>
</html>
