<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Emoji by EtherTyper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Emoji</h1>
      <h2 class="project-tagline">Displays all of the available GitHub emoji. Title, or code, is available via mouse hover.</h2>
      <a href="https://github.com/EtherTyper/emoji" class="btn">View on GitHub</a>
      <p class="btn" onclick="emoji()"></p>
      <a href="https://github.com/EtherTyper/emoji/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/EtherTyper/emoji/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content" id="emoji">
      <script>
        var emojiURLs;
        var emojiPics="";

        var oReq = new XMLHttpRequest();
        oReq.onload = reqListener;
        oReq.open("get", "https://api.github.com/emojis", true);
        oReq.send();
        function reqListener(e) {
          emojiURLs = JSON.parse(this.responseText);
        }
        function emoji(){
          emojiPics+="<h1 style='text-align: center; width: screen.width'><strong><em>ALL THE EMOJI</em></strong></h1>";
          for (var emoji in emojiURLs){
            emojiPics=emojiPics+"<img src='"+emojiURLs[emoji]+"' alt=':"+emoji+":' title=':"+emoji+":' height='30' width='30'>";
          }
          document.getElementById("emoji").innerHTML=emojiPics;
        }
      </script>
    </section>
  </body>
</html>
